<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>固定高宽比</title>
    <style>
      .container {
        background-color: skyblue;
        width: 50%;
        padding-bottom: 25%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>1:2高宽比</p>
      <p>width:padding-bottom/top = 宽：高，用百分比表示</p>
    </div>
  </body>
</html>
