<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>双飞燕布局</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    .col {
      float: left;
      height: 250px;
    }

    .content {
      width: 100%;
      background-color: skyblue;
    }

    .left {
      width: 200px;
      background-color: green;
      margin-left: -100%;
    }

    .right {
      width: 200px;
      background-color: red;
      margin-left: -200px;
    }

    .content-wrap {
      margin: 0 200px;
    }
  </style>
</head>

<body>
  <h2>目的：把content放在文档流前面，尽快加载</h2>
  <p>全部左浮，中间满宽。左翅-100%相当于推缩一个content的宽从而到左边，右翅-200px相当于推缩一个自身从而到右边。</p>
  <p>显然此时content中内容会被左右遮盖，故需要特别处理（设置padding是不行的）.content-wrap设置margin</p>
  <div class="container">
    <div class="content col">
      <div class="content-wrap">噫吁嚱，危乎高哉！蜀道之难，难于上青天！蚕丛及鱼凫，开国何茫然！尔来四万八千岁，不与秦塞通人烟。西当太白有鸟道，可以横绝峨眉巅。地崩山摧壮士死，然后天梯石栈相钩连。</div>
    </div>
    <div class="left col"></div>
    <div class="right col"></div>
  </div>

</body>

</html>
