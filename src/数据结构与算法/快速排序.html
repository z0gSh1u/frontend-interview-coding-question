  function qsort(arr) {
    if (!arr || arr.length < 2) {
      return arr
    }
    let pivot = arr.pop() // 选择最后一个数为枢轴
    let leftPart = arr.filter(v => v < pivot)
    let rightPart = arr.filter(v => v >= pivot)
    return [...qsort(leftPart), pivot, ...qsort(rightPart)]
  }
