<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>链表节点删除</title>
  </head>
  <body></body>
  <script>
    var deleteNode = function(head, val) {
      if (head.val == val) {
        return head.next
      }

      let pre = head,
        cur = head.next
      while (cur && cur.val != val) {
        pre = cur
        cur = cur.next
      }
      pre.next = cur.next
      return head
    }
  </script>
</html>
