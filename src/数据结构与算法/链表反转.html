<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>链表反转</title>
  </head>
  <body></body>
  <script>
    var reverseList = function(head) {
      if (head == null) {
        return null
      }
      let p, q, r
      ;(p = null), (q = head)
      while (q) {
        r = q.next
        q.next = p
        p = q
        q = r
      }
      return p
    }
  </script>
</html>
