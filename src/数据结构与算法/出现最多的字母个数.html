<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>出现最多的字母个数</title>
  </head>
  <body></body>
  <script>
    let str = 'hellohelloabcabcdddddeeeeeeeeee'
    let strSplit = str.split('')
    let charSet = new Set(strSplit)
    let maxDisplay = 0,
      maxChar = []
    for (let char of charSet.values()) {
      let count = strSplit.filter(v => v === char).length
      if (count > maxDisplay) {
        maxDisplay = count
        maxChar = [char]
      } else if (count == maxDisplay) {
        maxChar.push(char)
      }
    }
    console.log(maxDisplay)
    console.log(maxChar)
  </script>
</html>
