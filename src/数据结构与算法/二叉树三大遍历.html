<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>二叉树三大遍历</title>
  <script src="./assets/BinTree.js"></script>
</head>

<body>

</body>

<script>
  let pre = [],
    mid = [],
    post = []
  // 前序：根左右
  function preorder(root) {
    if (!root) return
    pre.push(root.val)
    if (root.left)
      preorder(root.left)
    if (root.right)
      preorder(root.right)
  }
  preorder(window._testTree)
  console.log(pre)
  // 中序：左根右
  function inorder(root) {
    if (!root) return
    if (root.left)
      inorder(root.left)
    mid.push(root.val)
    if (root.right)
      inorder(root.right)
  }
  inorder(window._testTree)
  console.log(mid)
  // 后序：左右根
  function postorder(root) {
    if (!root) return
    if (root.left)
      postorder(root.left)
    if (root.right)
      postorder(root.right)
    post.push(root.val)
  }
  postorder(window._testTree)
  console.log(post)
</script>

</html>
