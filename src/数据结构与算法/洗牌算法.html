    <title>洗牌算法</title>

  <body>
    在n个不同的数中随机取出不重复的m个数
    <pre>
// 法1：FYS算法
思想：从原始数组中随机取一个之前没取过的数字到新的数组中
证明：一个元素m被放入第i个位置的概率P = 前i-1个位置选择元素时没有选中m的概率 * 第i个位置选中m的概率

// 法2：蓄水池抽样
1. 如果接收的数据量小于m，则依次放入蓄水池。
2. 当接收到第i个数据时，i >= m，在[0, i]范围内取以随机数d，若d的落在[0, m-1]范围内，则用接收到的第i个数据替换蓄水池中的第d个数据。
3. 重复步骤2。
    </pre>
