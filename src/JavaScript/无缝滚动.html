<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>无缝滚动</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #container {
        width: 200px;
        height: 100px;
        overflow: hidden;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <ul id="list1">
        <li>Monday</li>
        <li>Tuesday</li>
        <li>Wednesday</li>
        <li>Thrusday</li>
        <li>Friday</li>
        <li>Saturday</li>
        <li>Sunday</li>
      </ul>
      <ul id="list2"></ul>
    </div>
  </body>
  <script>
    // https://blog.csdn.net/wangchaohx/article/details/54893684
    let container = document.getElementById('container')
    let list1 = document.getElementById('list1')
    let list2 = document.getElementById('list2')
    list2.innerHTML = list1.innerHTML
    function scrollUp() {
      if (container.scrollTop >= list1.offsetHeight) {
        // 滚动条滚动了多少距离就是scrollTop
        // offsetHeight是最宽的
        container.scrollTop = 0
      } else {
        container.scrollTop++ // 滚动
      }
    }
    let timer = setInterval(() => {
      scrollUp()
    }, 30)
    container.onmouseover = function() {
      clearInterval(timer)
    }
    container.onmouseout = function() {
      timer = setInterval(() => {
        scrollUp()
      }, 30)
    }
  </script>
</html>
