<script>
  function myTrim(str) {
    let lTrimPattern = /^(\s*)/
    let rTrimPattern = /(\s*)$/
    return str.replace(lTrimPattern, '').replace(rTrimPattern, '')
  }
  let s1 = "  Hello,    world!     "
  let s2 = "Hello, world! "
  let s3 = " Hello, world!"
  let s4 = "Hello, world!"
  console.log(myTrim(s1))
  console.log(myTrim(s2))
  console.log(myTrim(s3))
  console.log(myTrim(s4))
</script>

</html>
