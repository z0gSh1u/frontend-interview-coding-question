<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex与自动margin</title>
  <style>
    html,
    body {
      margin: 0;
      bottom: 0;
      height: 100%;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
    }

    .box {
      width: 400px;
      height: 200px;
      margin: auto;
      background-color: greenyellow;
    }

    /* 解决pre不换行 */
    pre {
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box">
      最简单的水平垂直双居中
      <pre>
水平居中margin 0 auto，为什么垂直居中margin auto 0无效？
传统的 display: block BFC（块格式化上下文）下是无效的。标准认为top-bottom均为auto相当于均为0。
为了生效，需要进入FFC（Flex上下文）或者GFC（Grid上下文）。
      </pre>
    </div>
  </div>
</body>

</html>
