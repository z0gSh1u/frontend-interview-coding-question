<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小于12px的字</title>
  <style>
    p {
      display: block;
    }

    .lg {
      font-size: 10px;
    }

    .sm {
      font-size: 20px;
      transform: scale(0.5);
      /* 注意不能写成百分比 */
    }
  </style>
</head>

<body>
  <div>
    <p class="lg">虚假的10px（实际上是12px）</p>
    <p class="sm">真正的10px真正的10px</p>
  </div>
  <h2>注1：scale方案并不会修改原有占用空间，12px缩放为10px但是占用空间还是12px的</h2>
  <h2>注2：transform只对块级元素有效（有宽高），且可见它缩放了整个块，这也导致了一些布局问题</h2>
</body>

</html>
